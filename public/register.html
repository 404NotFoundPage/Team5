<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet/less" href="less/register.less">
</head>
<body>
<%-include head.html %>
<section>
    <div id="regi-div">
        <div class="regi-div-div1">
            <h1>会员注册</h1>
            <p>MEMBER REGISTER</p>
        </div>
        <div class="connt">
            <div class="connt1" >手机号码:</div>
            <div class="connt2">
                <div class="connt2-1">&#xe605;</div>
                <input name="username" maxlength="11" class="connt2-2" type="text"/>
            </div>
        </div>
        <div class="connt shehimima">
            <div class="connt1">设置密码:</div>
            <div class="connt2">
                <div class="connt2-1">&#xe65d;</div>
                <input name="password" class="connt2-2" type="password"/>
            </div>
        </div>
        <div class="connt shehimima2">
            <div class="connt1">确认密码:</div>
            <div class="connt2">
                <div class="connt2-1">&#xe65d;</div>
                <input name="passwordcopy" class="connt2-2" type="password"/>
            </div>
        </div>
        <div class="yanzhengma">
            <div class="yan1">验证码:</div>
            <div class="yan2">
                <div class="yan2-1">&#xe646;</div>
                <input name="VerCode" class="yan2-2" maxlength="6" type="text"/>
            </div>
            <div class="yanimg">发送验证码</div>
        </div>
        <div class="reg-but">
            立即注册
        </div>
    </div>
</section>
<script src="js/less.min.js" type="text/javascript"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>
</body>
</html>
