<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付方式</title>
    <link rel="stylesheet/less" href="less/common.less">
    <link rel="stylesheet/less" href="less/OrderGeneration.less">
</head>
<body>
<%-include head.html%>

<section>
    <div id="divauto">
        <img id="img1" src="images/dingdan/支付生成.png" alt=""/>
        <div id="top">
            <p>您的订单已生成，请尽快支付!</p>
            <p>订 单 号: <span id="s1"></span></p>
            <div>
                <p>
                    收 件 人: <span>沈敏</span>
                </p>
                <p>
                    收货地址: <span>四川省成都市航空港街道</span>
                </p>
                <p>
                    联系电话: <span>13545673567</span>
                </p>
            </div>
        </div>
        <div id="bot">
            <p>支付方式:</p>
            <div>
                <div class="order" onclick="order5()"><img src="images/dingdan/weixin.png" alt=""/></div>
                <div class="order" onclick="order6()"><img src="images/dingdan/zhifubao.png" alt=""/></div>
            </div>
        </div>
    </div>
</section>

<%-include footer.html%>

<script src="js/less.min.js" type="text/javascript"></script>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $(".order").on("click",function(){
        $(this).css({border:"1px solid #cccccc"})
    });
    function order5(){
        window.location.href="http://localhost:1111/weixinPayment.html?order_id="+ $("#s1").text();
    }
    function order6(){
        window.location.href="http://localhost:1111/zfbPayment.html?zorder_id="+$("#s1").text();
    }
    function uuid(){
        var s = [];
        var hexDigits = "0123456789";
        for (var i =0; i<=20; i++) {
            s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
        }
        s[4] = "4";  // bits 12-15 of the time_hi_and_version field to 0010
        s[9] = hexDigits.substr((s[9] & 0x3) | 0x8, 1);  // bits 6-7 of the clock_seq_hi_and_reserved to 01
//        s[8] = s[13] = s[18] = s[23] = "-";

        var uuid = s.join("");
        $("#s1").text(uuid);
        return uuid;
    }
    uuid();
    $("#xz").on('click',function(){
        $("#xinzeng").css({"visibility":"visible"})
    })
</script>
</body>
</html>
